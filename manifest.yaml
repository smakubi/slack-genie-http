_metadata:
  major_version: 2
  minor_version: 1
display_information:
  name: GENIE
  description: genie conversation api
  background_color: "#000000"
  long_description: This Slack App will transform natural language into data insights effortlessly using the Databricks Genie API. Just ask a question, and Genie translates it into powerful answersâ€”no SQL needed!
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Genie
    always_online: true
oauth_config:
  scopes:
    user:
      - channels:history
      - chat:write
      - channels:read
    bot:
      - channels:history
      - channels:read
      - chat:write
      - groups:history
      - im:history
      - incoming-webhook
      - im:write
settings:
  event_subscriptions:
    request_url: https://samslack-fastapi-app-fe36deff8572.herokuapp.com/api/v1/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
  org_deploy_enabled: true
  socket_mode_enabled: false
  token_rotation_enabled: false
